
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Explore Beautiful Images</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-images"></i> Image Gallery</h1>
            <p>Explore beautiful images from around the world</p>
        </header>

        <!-- Search & Stats -->
        <div class="gallery-controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search images..."
                >
            </div>

            <div class="gallery-stats">
                <span><i class="fas fa-images"></i> Total: <strong id="totalCount">0</strong></span>
                <span><i class="fas fa-filter"></i> Showing: <strong id="showingCount">0</strong></span>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-section">
            <h2>Filter by Category</h2>
            <div class="filter-buttons" id="filterButtons">
                <!-- Generated dynamically by JavaScript -->
            </div>
        </div>

        <!-- Gallery Grid -->
        <section class="gallery">
            <div id="galleryContainer" class="gallery-container">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading images...</p>
                </div>
            </div>
        </section>

        <!-- View Count -->
        <div class="view-options">
            <label for="itemsPerPage">Items per page:</label>
            <select id="itemsPerPage">
                <option value="all">All</option>
                <option value="6" selected>6</option>
                <option value="9">9</option>
                <option value="12">12</option>
            </select>
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="pagination-container" style="display: none;">
            <button id="prevPage" class="btn-pagination">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <div id="pageNumbers" class="page-numbers"></div>
            <button id="nextPage" class="btn-pagination">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- No Results -->
        <div id="noResults" class="no-results" style="display: none;">
            <i class="fas fa-search"></i>
            <h2>No Images Found</h2>
            <p>Try adjusting your search or filter criteria</p>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <button id="closeLightbox" class="lightbox-close">
                <i class="fas fa-times"></i>
            </button>
            <button id="prevImage" class="lightbox-nav prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <img id="lightboxImage" src="" alt="">
            <button id="nextImage" class="lightbox-nav next">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="lightbox-info">
                <p id="lightboxTitle"></p>
                <p id="lightboxCategory"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
